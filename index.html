<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaTeX to PDF & Pomodoro with Music</title>
  <!-- Google Fonts placeholder; will be updated dynamically -->
  <link id="google-fonts" rel="stylesheet" href="" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
    }
    /* Sidebar styling */
    #sidebar {
      width: 250px;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #main {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
    }
    /* Pomodoro */
    #timer-display {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }
    .timer-controls button {
      margin: 5px 2px;
      padding: 5px 10px;
      font-size: 1em;
    }
    .timer-inputs label {
      display: block;
      margin-bottom: 5px;
    }
    .timer-inputs input {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 5px;
    }
    /* Music player */
    #music-section input {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      margin-bottom: 5px;
    }
    #music-section button {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
    #music-player {
      width: 100%;
      height: 0;
      transition: height 0.3s;
      overflow: hidden;
    }
    #music-player iframe {
      width: 100%;
      height: 200px;
    }
    /* Main content */
    #latex-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #latex-input {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
    }
    #options {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #options label {
      margin-right: 5px;
    }
    #options select, #options input {
      padding: 5px;
      font-size: 1em;
    }
    #generate-btn {
      padding: 10px 20px;
      font-size: 1em;
      align-self: flex-start;
    }
    /* Hidden preview for rendering LaTeX */
    #latex-preview {
      visibility: hidden;
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style>
  <!-- MathJax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" integrity="sha512-YOUR-INTEGRITY-HERE" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNa5bnmgw+z7J8oLZs+1yaFZYiA0bpNjNL7OoGjQYpK7CvITiI2Q9g2j3p4fTRrvk2tFfq1z7YhysEl2xT7f8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-LpV5KILjoHM1e+t/YVrg7lDIRYLF0+vh9iQvXoPddmsbY5UCZGcQKh4H6vLapIojkJgvevkcQkP0dYyZI/dvvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div id="sidebar">
    <!-- Pomodoro Timer -->
    <div id="pomodoro-section">
      <h2>Pomodoro Timer</h2>
      <div id="timer-display">00:00</div>
      <div class="timer-inputs">
        <label for="work-duration">Work (minutes):</label>
        <input type="number" id="work-duration" value="25" min="1" />
        <label for="rest-duration">Rest (minutes):</label>
        <input type="number" id="rest-duration" value="5" min="1" />
        <label for="cycles">Cycles:</label>
        <input type="number" id="cycles" value="4" min="1" />
      </div>
      <div class="timer-controls">
        <button id="start-btn">Start</button>
        <button id="pause-resume-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
      </div>
    </div>
    <!-- Music Player -->
    <div id="music-section">
      <h2>Music Player</h2>
      <input type="text" id="youtube-link" placeholder="YouTube Live URL" />
      <button id="toggle-music-btn">Show Player</button>
      <div id="music-player"></div>
    </div>
  </div>
  <div id="main">
    <h2>LaTeX to PDF Cheatsheet</h2>
    <form id="latex-form" onsubmit="return false;">
      <textarea id="latex-input" placeholder="Enter LaTeX code here..."></textarea>
      <div id="options">
        <div>
          <label for="font-family">Font Family:</label>
          <select id="font-family">
            <option value="Roboto">Roboto</option>
            <option value="Open+Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Source+Sans+Pro">Source Sans Pro</option>
          </select>
        </div>
        <div>
          <label for="font-size">Font Size (pt):</label>
          <input type="number" id="font-size" value="12" min="6" max="36" />
        </div>
      </div>
      <button id="generate-btn">Generate PDF</button>
    </form>
    <!-- Hidden preview area for rendering LaTeX -->
    <div id="latex-preview"></div>
  </div>

  <script>
    // Pomodoro Timer Logic
    let timerInterval;
    let isRunning = false;
    let isWork = true;
    let remainingTime = 0; // in seconds
    let totalCycles = 0;
    let currentCycle = 0;

    const display = document.getElementById('timer-display');
    const workInput = document.getElementById('work-duration');
    const restInput = document.getElementById('rest-duration');
    const cyclesInput = document.getElementById('cycles');
    const startBtn = document.getElementById('start-btn');
    const pauseResumeBtn = document.getElementById('pause-resume-btn');
    const resetBtn = document.getElementById('reset-btn');

    function updateDisplay() {
      const minutes = Math.floor(remainingTime / 60).toString().padStart(2, '0');
      const seconds = (remainingTime % 60).toString().padStart(2, '0');
      display.textContent = `${minutes}:${seconds}`;
    }

    function switchSession() {
      if (isWork) {
        // Finished a work session
        isWork = false;
        remainingTime = parseInt(restInput.value) * 60;
      } else {
        // Finished a rest session, one full cycle completed
        currentCycle++;
        if (currentCycle >= totalCycles) {
          // All cycles complete
          clearInterval(timerInterval);
          isRunning = false;
          alert('All ' + totalCycles + ' cycles complete!');
          resetState();
          return;
        }
        isWork = true;
        remainingTime = parseInt(workInput.value) * 60;
      }
      updateDisplay();
      timerInterval = setInterval(tick, 1000);
      pauseResumeBtn.textContent = 'Pause';
      pauseResumeBtn.disabled = false;
      resetBtn.disabled = false;
    }

    function tick() {
      if (remainingTime > 0) {
        remainingTime--;
        updateDisplay();
      } else {
        clearInterval(timerInterval);
        isRunning = false;
        if (isWork) {
          alert('Work session complete! Time to rest.');
        } else {
          alert('Rest session complete!');
        }
        switchSession();
        startBtn.disabled = false;
      }
    }

    function resetState() {
      clearInterval(timerInterval);
      isRunning = false;
      isWork = true;
      remainingTime = 0;
      currentCycle = 0;
      totalCycles = 0;
      updateDisplay();
      startBtn.disabled = false;
      pauseResumeBtn.disabled = true;
      resetBtn.disabled = true;
    }

    startBtn.addEventListener('click', () => {
      if (!isRunning) {
        totalCycles = parseInt(cyclesInput.value);
        currentCycle = 0;
        isWork = true;
        remainingTime = parseInt(workInput.value) * 60;
        updateDisplay();
        timerInterval = setInterval(tick, 1000);
        isRunning = true;
        startBtn.disabled = true;
        pauseResumeBtn.disabled = false;
        resetBtn.disabled = false;
        pauseResumeBtn.textContent = 'Pause';
      }
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        pauseResumeBtn.textContent = 'Resume';
      } else {
        timerInterval = setInterval(tick, 1000);
        isRunning = true;
        pauseResumeBtn.textContent = 'Pause';
      }
    });

    resetBtn.addEventListener('click', resetState);

    // Music Player Logic
    const toggleMusicBtn = document.getElementById('toggle-music-btn');
    const musicPlayerDiv = document.getElementById('music-player');
    const youtubeLinkInput = document.getElementById('youtube-link');
    let isMusicVisible = false;

    toggleMusicBtn.addEventListener('click', () => {
      if (!isMusicVisible) {
        const url = youtubeLinkInput.value.trim();
        if (!url) {
          alert('Please enter a valid YouTube Live URL.');
          return;
        }
        // Extract video ID
        let videoId;
        try {
          const urlObj = new URL(url);
          if (urlObj.searchParams.get('v')) {
            videoId = urlObj.searchParams.get('v');
          } else if (urlObj.pathname) {
            videoId = urlObj.pathname.split('/').pop();
          }
        } catch (e) {
          alert('Invalid URL format.');
          return;
        }
        musicPlayerDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        musicPlayerDiv.style.height = '200px';
        toggleMusicBtn.textContent = 'Hide Player';
        isMusicVisible = true;
      } else {
        musicPlayerDiv.innerHTML = '';
        musicPlayerDiv.style.height = '0';
        toggleMusicBtn.textContent = 'Show Player';
        isMusicVisible = false;
      }
    });

    // LaTeX to PDF Logic
    const generateBtn = document.getElementById('generate-btn');
    const latexInput = document.getElementById('latex-input');
    const latexPreview = document.getElementById('latex-preview');
    const fontFamilySelect = document.getElementById('font-family');
    const fontSizeInput = document.getElementById('font-size');

    async function loadGoogleFont(font) {
      const link = document.getElementById('google-fonts');
      link.href = `https://fonts.googleapis.com/css2?family=${font.replace(/ /g, '+')}&display=swap`;
      document.body.style.fontFamily = `'${font.split('+').join(' ')}', sans-serif`;
      return new Promise((resolve) => {
        link.onload = resolve;
      });
    }

    async function generatePDF() {
      const latexCode = latexInput.value.trim();
      if (!latexCode) {
        alert('Please enter LaTeX code.');
        return;
      }
      const font = fontFamilySelect.value;
      const fontSize = parseInt(fontSizeInput.value);

      // Load selected Google Font
      await loadGoogleFont(font);

      // Insert LaTeX into preview
      latexPreview.innerHTML = `$$${latexCode}$$`;

      // Render via MathJax
      await MathJax.typesetPromise([latexPreview]);

      // Apply font size
      latexPreview.style.fontSize = `${fontSize}pt`;
      latexPreview.style.color = '#000';
      latexPreview.style.backgroundColor = '#fff';
      latexPreview.style.padding = '10px';

      // Wait a moment for rendering
      setTimeout(async () => {
        // Capture using html2canvas
        const canvas = await html2canvas(latexPreview, {backgroundColor: '#fff'});
        const imgData = canvas.toDataURL('image/png');
        // Create PDF with jsPDF
        const { jsPDF } = window.jspdf;
        // A7 size in mm: 74 x 105
        const pdf = new jsPDF({ unit: 'mm', format: [74, 105] });
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = 74;
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save('cheatsheet.pdf');
      }, 500);
    }

    generateBtn.addEventListener('click', generatePDF);
  </script>
</body>
</html>
