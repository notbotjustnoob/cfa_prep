<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CFA Prep</title>
  <!-- Google Fonts placeholder; will be updated dynamically -->
  <link id="google-fonts" rel="stylesheet" href="" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
    }
    /* Sidebar styling */
    #sidebar {
      width: 250px;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #main {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    h2 {
      margin-top: 0;
    }
    /* Pomodoro */
    #timer-display {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }
    .timer-controls button {
      margin: 5px 2px;
      padding: 5px 10px;
      font-size: 1em;
    }
    .timer-inputs label {
      display: block;
      margin-bottom: 5px;
    }
    .timer-inputs input {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 5px;
    }
    /* Music player */
    #music-section input {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      margin-bottom: 5px;
    }
    #music-section button {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
    #music-player {
      width: 100%;
      height: 0;
      transition: height 0.3s;
      overflow: hidden;
    }
    #music-player iframe {
      width: 100%;
      height: 200px;
    }
    /* Main content */
    #latex-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #latex-input {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
    }
    #options {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #options label {
      margin-right: 5px;
    }
    #options select, #options input {
      padding: 5px;
      font-size: 1em;
    }
    #generate-btn {
      padding: 10px 20px;
      font-size: 1em;
      align-self: flex-start;
    }
    /* Hidden preview for rendering LaTeX but visible to html2canvas */
    #latex-preview {
      position: absolute;
      top: -9999px;
      left: -9999px;
      opacity: 0;
      visibility: visible;
    }
  </style>
  <!-- MathJax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" integrity="sha512-YOUR-INTEGRITY-HERE" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNa5bnmgw+z7J8oLZs+1yaFZYiA0bpNjNL7OoGjQYpK7CvITiI2Q9g2j3p4fTRrvk2tFfq1z7YhysEl2xT7f8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-LpV5KILjoHM1e+t/YVrg7lDIRYLF0+vh9iQvXoPddmsbY5UCZGcQKh4H6vLapIojkJgvevkcQkP0dYyZI/dvvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div id="sidebar">
    <!-- Pomodoro Timer -->
    <div id="pomodoro-section">
      <h2>Pomodoro Timer</h2>
      <div id="timer-display">00:00</div>
      <div class="timer-inputs">
        <label for="work-duration">Work (minutes):</label>
        <input type="number" id="work-duration" value="25" min="1" />
        <label for="rest-duration">Rest (minutes):</label>
        <input type="number" id="rest-duration" value="5" min="1" />
        <label for="cycles">Cycles:</label>
        <input type="number" id="cycles" value="4" min="1" />
      </div>
      <div class="timer-controls">
        <button id="start-btn">Start</button>
        <button id="pause-resume-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
      </div>
    </div>
    <!-- Music Player -->
    <div id="music-section">
      <h2>Music Player</h2>
      <input type="text" id="youtube-link" placeholder="YouTube Live URL" />
      <button id="toggle-music-btn">Show Player</button>
      <div id="music-player"></div>
    </div>
  </div>
  <div id="main">
    <h2>LaTeX to PDF Cheatsheet</n
